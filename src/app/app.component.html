<section class="main">
  <app-input [itemQueVaiSerEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small>Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listadeCompras.length !== 0; else naoTemItem">
        <div *ngFor="let item of listadeCompras">
          <app-item [item]="item" (editar)="editarItem($event)" (deletar)="deletarItem($event)"></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>NÃ£o tem itens na lista</small>
      </ng-template>
    </div>
  </div>
</section>
