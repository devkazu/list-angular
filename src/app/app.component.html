<section class="main">
  <app-input [itemQueVaiSerEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div *ngIf="listadeCompras.length !== 0; else naoTemItem">
        <div *ngFor="let item of listadeCompras">
          <app-item [item]="item" (editar)="editarItem($event)"></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>NÃ£o tem itens na lista</small>
      </ng-template>
    </div>
  </div>
</section>
